query getAnswerSet {
  getAnswerSet {
    id
    studentId
    quizSetId
    title
    subject
    answers {
      itemNumber
      isCorrect
      question
      answer
    }
    quizSet {
      title
      quizzes {
        itemNumber
        question
        answer
      }
      creatorId
    }
    createdAt
  }
}
