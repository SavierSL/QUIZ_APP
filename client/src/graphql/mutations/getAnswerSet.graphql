query getAnswerSet($studentId: Int!) {
  getAnswerSet(studentId: $studentId) {
    studentId
    title
    subject
 

    answers {
      itemNumber
      isCorrect
      question
      answer
    }
    quizSet {
      title
      quizzes {
        itemNumber
        question
        answer
      }
      creatorId
    }
    createdAt
  }
}
