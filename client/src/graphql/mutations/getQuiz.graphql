mutation getQuizSet($quizSetCode: String!) {
  getQuizSet(quizSetCode: $quizSetCode) {
    id
    quizSetCode
    creatorId
    title
    subject
    quizzes {
      id
      quizCode
      itemNumber
      question
      creatorId
    }
    answerSet {
      id
      studentId
      title
      subject
      answers {
        itemNumber
        isCorrect
        answer
      }
    }
  }
}
